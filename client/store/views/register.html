<div id="RegisterModal">

          <div class="modal-header">
              <h3 class="modal-title" id="modal-title">Register</h3>
          </div>
          <div class="modal-body" id="modal-body">
            <form class="form-horizontal">

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="vm.user.name" class="form-control" autofocus id="inputName3" placeholder="Full Name" required>
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" ng-model="vm.user.email"  class="form-control" id="inputEmail3" placeholder="Valid email" required>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="vm.user.username" class="form-control" autofocus id="inputName3" placeholder="Username" required>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" ng-model="vm.user.password" class="form-control" autofocus id="inputName3" placeholder="Password" required>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Repass</label>
                <div class="col-sm-10">
                  <input type="password" ng-model="vm.user.repass" class="form-control" autofocus id="inputName3" placeholder="Re-enter password" required>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="vm.user.street" class="form-control" autofocus id="inputName3" placeholder="Street" required>
                  <input type="text" ng-model="vm.user.city" class="form-control" autofocus id="inputName3" placeholder="City" required>
                  <input type="text" ng-model="vm.user.county" class="form-control" autofocus id="inputName3" placeholder="County" required>
                  <input type="text" ng-model="vm.user.zipcode" class="form-control" autofocus id="inputName3" placeholder="ZipCode" required>
                </div>
              </div>
            </form>
          </div>
          {{vm.user}}
          <div class="modal-footer">
              <button type="submit" class="btn btn-success" ng-click="vm.submit()">Submit registration</button>
              <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
          </div>

  </div><!--/updateModal-->
